Used technologies: <ul class="list-inline">
    <li *ngFor="#tag of tags | async | toIterable | sortByValues:'desc'">
        <span class="tag-container">
            <span class="tag-name">{{ tag.key }}</span>
            <span class="tag-count">
                (<span class="tag-count-number">{{ tag.val }}</span>)
            </span>
        </span>
    </li>
</ul>
